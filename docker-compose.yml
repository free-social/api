services:
  api:
    build: 
      context: .
      target: builder  # <--- CRITICAL: Stops at Stage 1 (Where nodemon lives)
      args:
        NODE_ENV: development
    
    container_name: api-v1
    restart: always

    ports:
      - "4001:4001"  # Maps localhost:4001 to container:4001
    
    env_file:
      - .env

    volumes:
      - .:/app                # Mount project code for live editing
      - /app/node_modules     # Protect installed modules

    # Run nodemon with stable watch
    command: nodemon --legacy-watch src/index.ts

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api